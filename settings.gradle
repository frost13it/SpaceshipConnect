pluginManagement {
    def kotlinVersion = '2.2.0'
    def androidVersion = '8.10.0'

    resolutionStrategy {
        eachPlugin {
            def namespace = requested.id.namespace

            if (namespace == 'com.android') {
                useModule("com.android.tools.build:gradle:$androidVersion")
            }

            if (namespace?.startsWith('org.jetbrains.kotlin')) {
                useVersion(kotlinVersion)
            }
        }
    }

    repositories {
        gradlePluginPortal()
        google()
    }
}

rootProject.name = "SpaceshipConnect"

include ':android'
